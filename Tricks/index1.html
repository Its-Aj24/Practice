<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Male</td>
                <td>20</td>
            </tr><tr>
                <td>2</td>
                <td>Doe</td>
                <td>Male</td>
                <td>22</td>
            </tr><tr>
                <td>3</td>
                <td>Robert</td>
                <td>Male</td>
                <td>19</td>
            </tr><tr>
                <td>4</td>
                <td>Rose</td>
                <td>Female</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
